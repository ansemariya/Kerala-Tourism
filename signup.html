<!DOCTYPE html>
<html>
<head>
    <title>Kerala Tourism</title>
    <link rel="stylesheet" href="css/signup.css">
    <style>
      body{
        background-image: url("Images/signup.jpg");
      }
    </style>
</head>
<body>

  
    <div class="container">
        <form action="signup.html" method="POST" id="signup" class="form">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>
           
            <div class="form-field">
                <label for="phonenumber">Phone Number:</label>
                <input type="text" name="phonenumber" id="phonenumber" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" value="Sign Up">
            </div>
            <div class="d-flex justify-content-center links">
              Already signed up?<a href="login.html">Login here</a>
            </div>
            
        </form>
    </div>
    

    <script src="sign.js"></script>
</body>
</html>
